name: Generate ASCII Artwork

on:
    push

jobs:
    build_job:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v4
            - name: List the files
              run:  ls -ltr
            - name: Excute the script
              run: |
                 chmod +x ascci-script.sh  
                 ./ascci-script.sh
            - name: Updload artifact
              uses: actions/upload-artifact@v4
              with:
                name: dragon-text-file
                path: dragon.txt
    test_job:
        needs: [build_job]
        runs-on: ubuntu-latest
        steps:
            - name: download artifact
              uses: actions/download-artifact@v4
              with:
                name: dragon-text-file
            - name: Test File Exist
              run: grep -i "dragon" dragon.txt
    deploy_job:
        needs: [test_job]
        runs-on: ubuntu-latest
        steps:
            - name: download artifact
              uses: actions/download-artifact@v4
              with:
                name: dragon-text-file
            - name: deploy the file
              run:  cat dragon.txt

              

           

